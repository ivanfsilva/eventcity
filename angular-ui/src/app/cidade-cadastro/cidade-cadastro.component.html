<div class="container">
  <form autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Cidade</h1>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Estado</label>
        <p-dropdown [options]="uf" placeholder="Selecione" [filter]="true"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade"
               ngModel #cidade="ngModel" required minlength="5">

        <app-message [control]="cidade" error="required" text="Informe uma cidade"></app-message>
        <app-message [control]="cidade" error="minlength"
           text="MÃ­nimo de {{ cidade.errors?.minlength?.requiredLength }} caracteres. VocÃª digitou apenas {{ cidade.errors?.minlength?.actualLength }}"></app-message>
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
